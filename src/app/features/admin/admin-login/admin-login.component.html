<div class="login-wrapper">
  <div class="card login-card">
    <h2>Admin access</h2>
    <p>Use your Supabase admin credentials to continue.</p>

    <form class="form-grid" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-field">
        <label>Email</label>
        <input class="input" type="email" formControlName="email" placeholder="admin@example.com" />
        <span class="form-error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Enter a valid email address.
        </span>
      </div>
      <div class="form-field">
        <label>Password</label>
        <input class="input" type="password" formControlName="password" />
        <span
          class="form-error"
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
          Password is required.
        </span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="loading()">
        {{ loading() ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>
  </div>
</div>
